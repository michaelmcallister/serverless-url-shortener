sudo: required
language: go
go:
- 1.7.x
services:
- docker
before_install:
- docker pull eawsy/aws-lambda-go-shim:latest
- mkdir release
install:
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
- go get github.com/aws/aws-sdk-go/service/s3
- go get github.com/eawsy/aws-lambda-go-net/service/lambda/runtime/net
- go get github.com/eawsy/aws-lambda-go-net/service/lambda/runtime/net/apigatewayproxy
- go get github.com/aws/aws-sdk-go/aws
- go get github.com/aws/aws-sdk-go/aws/session
- go get github.com/aws/aws-sdk-go/service/s3
script:
- go test -v -covermode=count -coverprofile=coverage.out
- "$HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken
  $COVERALLS_TOKEN"
env:
  global:
    secure: 

deploy:
  - provider: s3
    access_key_id: AKIAJIX2M3ECH5SFUVSA
    secret_access_key:
      secure:   
    bucket: sknk.ws
    region: ap-southeast-2
    skip_cleanup: true
    upload-dir: assets
    local_dir: "$TRAVIS_BUILD_DIR/release"
    acl: public_read
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    provider: releases
    on:
      branch: master
    file: "$TRAVIS_BUILD_DIR/release/handler.zip"
